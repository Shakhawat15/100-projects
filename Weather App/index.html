<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Counter App</title>
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Weather App</h3>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">Get Weather</button>
                        </div>
                    </div>
                    <div id="weatherInfo" class="card mt-3" style="display: none;">
                        <div class="card-body">
                            <h5 id="date" class="card-title"></h5>
                            <h5 id="cityName" class="card-title"></h5>
                            <p id="temperature" class="card-text"></p>
                            <p id="weather" class="card-text"></p>
                            <p id="temp-range" class="card-text"></p>
                        </div>
                    </div>
                    <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script File -->
<!-- Font Awesome CDN Link -->
<script src="https://kit.fontawesome.com/8446631d3f.js" crossorigin="anonymous"></script>
<!-- Bootstrap CDN Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!-- External JavaScript File -->
<script src="./script.js"></script>
</body>
</html>
